<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather Archive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .search-box {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="search-box">
                <h1 class="title">The Weather Archive aa</h1>
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <input id="cityInput" class="input" type="text" placeholder="Search">
                    </div>
                    <div class="control">
                        <button id="searchButton" class="button is-primary">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            const city = document.getElementById('cityInput').value;
            if (city) {
                window.location.href = `/archive.html?city=${city}`;
            }
        });
    </script>
</body>
</html>
